<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .highlighted {
      outline: 2px solid #3498db; /* ハイライトのスタイル */
    }
  </style>
</head>
<body>

<div id="target-element" tabindex="0" onfocus="highlightElement()" onblur="removeHighlight()">タブキーでフォーカスを当ててみてください</div>

<script>
  // フォーカスが当たったときにハイライトを表示する関数
  function highlightElement() {
    var targetElement = document.getElementById('target-element');
    targetElement.classList.add('highlighted');
  }

  // フォーカスが外れたときにハイライトを解除する関数
  function removeHighlight() {
    var targetElement = document.getElementById('target-element');
    targetElement.classList.remove('highlighted');
  }
</script>

</body>
</html>
