<!DOCTYPE html>

<html lang="ja">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>テキストボックスの内容表示</title>

</head>

<body>



<!-- テキストボックス -->

<input type="text" id="textBox" placeholder="ここにテキストを入力してください">



<!-- 表示する段落 -->

<p id="outputParagraph">ここに入力したテキストが表示されます。</p>



<script>

// テキストボックス要素と表示する段落要素を取得

var textBox = document.getElementById("textBox");

var outputParagraph = document.getElementById("outputParagraph");



// テキストボックスの内容が変更された時のイベントにリスナーを追加

textBox.addEventListener("input", function() {

  // テキストボックスの内容を取得して段落に表示

  outputParagraph.textContent = textBox.value;

});

</script>



</body>

</html>
