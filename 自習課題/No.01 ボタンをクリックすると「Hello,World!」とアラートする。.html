<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World! ボタン</title>
</head>
<body>

<button id="helloButton">ボタンをクリック</button>

<script>
// ボタン要素を取得
var helloButton = document.getElementById("helloButton");

// ボタンにクリックイベントを追加
helloButton.addEventListener("click", function() {
  // アラートを表示する
  alert("Hello, World!");
});
</script>

</body>
</html>
