<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    select {
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>

<select id="select-options" onclick="reverseOptionsOrder()">
  <option value="1">選択肢 1</option>
  <option value="2">選択肢 2</option>
  <option value="3">選択肢 3</option>
  <!-- 必要に応じて選択肢を追加 -->
</select>

<script>
  // 選択肢の順番を逆転させる関数
  function reverseOptionsOrder() {
    var selectElement = document.getElementById('select-options');
    var options = selectElement.options;

    // 選択肢の順番を逆にする
    for (var i = 0; i < options.length / 2; i++) {
      var temp = options[i].text;
      options[i].text = options[options.length - 1 - i].text;
      options[options.length - 1 - i].text = temp;
    }
  }
</script>

</body>
</html>
