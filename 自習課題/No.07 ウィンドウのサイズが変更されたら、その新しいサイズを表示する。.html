<!DOCTYPE html>

<html lang="ja">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    body {

      font-family: Arial, sans-serif;

      margin: 0;

      padding: 0;

      overflow: hidden;

    }



    #size-display {

      position: fixed;

      top: 10px;

      left: 10px;

      background-color: #f2f2f2;

      padding: 10px;

      border: 1px solid #ccc;

      border-radius: 5px;

    }

  </style>

</head>

<body>



<div id="size-display">ウィンドウのサイズ: <span id="size-info"></span></div>



<script>

  // ウィンドウのサイズ表示を更新する関数

  function updateSizeDisplay() {

    var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

    var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;



    // サイズ情報を表示する要素を取得

    var sizeInfo = document.getElementById('size-info');



    // サイズ情報を更新

    sizeInfo.textContent = width + ' x ' + height + ' ピクセル';

  }



  // ウィンドウのリサイズイベントにリスナーを追加

  window.addEventListener('resize', updateSizeDisplay);



  // 初期表示のために一度実行

  updateSizeDisplay();

</script>



</body>

</html>
